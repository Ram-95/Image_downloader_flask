{% extends "layout.html" %}
{% block title %}
Ragalahari
{% endblock %}
{% block head %}
{{ super() }}
<style>
    body {
        background-color: #d0f7e3;
    }
</style>
{% endblock %}
{% block content %}
{% set site="RG" %}
<div class="container root">
    <a href="{{ url_for('homepage') }}">Back to Home</a>
    <div style="text-align: center;">
        <img class="site_logo" src="/static/ragalahari_logo.png" alt="ragalahari_logo">
    </div>
    <h2 class="title mb-4">{{ site }} Downloader</h2>
    <div class="container" style="display: flex;">
        <input class="{{ site }}_url form-control" type="text" value="" placeholder="Enter {{ site }} URL" autofocus>
        <button class="btn btn-success ml-3 fetch" id="{{ site }}"><strong>
                Go</strong></button>
    </div>
    <div class="loader"></div>
    <div class="notify">
        <span class="warning"></span>
        <span class="status"></span>
    </div>
</div>
{% endblock %}
