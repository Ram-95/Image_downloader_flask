<!DOCTYPE html>
<html lang="en">

<head>
<script data-ad-client="ca-pub-3357421394111343" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    {% block head %}
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Downloader</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--CSS file-->
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js"></script>
    {% endblock %}
</head>

<body>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <div class="notification_section">
        <div class="loader"></div>
        <div class="notify">
            <span class="warning"></span>
            <span class="status"></span>
        </div>
        <div class="download_div">
            <a class="download_btn btn btn-success">Download</a>
        </div>
    </div>
    <div class="navbar-section footer">
        <a href="#">Home</a>
        <a href="{{ url_for('about') }}">About</a>
    </div>
</body>

</html>
