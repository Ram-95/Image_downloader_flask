<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="/favicon.ico"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IB Downloader</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--CSS file-->
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js"></script>
</head>

<body>
    <div class="container root">
        {% if error %}
        <small>Error: {{ error }}</small>
        {% endif %}
        <h2 class="title mb-4">IB Downloader</h2>
        <div class="container" style="display: flex;">
            <input class="IB_url" type="text" value="" placeholder="Enter IB URL" autofocus>
            <button class="btn btn-success ml-3 fetch"><strong>
                    Go</strong></button>
        </div>
        <div class="notify">
            <span class="warning"></span>
            <span class="status"></span>
        </div>
        <div class="download_section">
            <a href="#" class="download_btn btn btn-success" download>Download</a>
        </div>
    </div>
</body>

</html>
