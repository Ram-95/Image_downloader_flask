{% extends "layout.html" %}
{% block title %}
    Blogspot | TollywoodHQ | sumon4all
{% endblock %}
{% block head %}
    {{ super() }}
    <style>
        body {
            background-color: #d0e7f1;
        }
    </style>
{% endblock %}
{% block content %}
{% set site="BS" %}
<div class="container root">
    <a href="{{ url_for('homepage') }}">Back to Home</a>
    <h2 class="title mb-4">{{ site }} Downloader</h2>
    <div class="container" style="display: flex;">
        <input class="{{ site }}_url form-control" type="text" value="" placeholder="Enter {{ site }}/s4all/tollywoodhq URL" autofocus>
        <button class="btn btn-success ml-3 fetch" id="{{ site }}"><strong>
                Go</strong></button>
    </div>
</div>
{% endblock %}
